name: Find Copyright Files

on:
  push:
    branches:
      - dk-actions-v4

jobs:
  find-copyright:
    runs-on: ubuntu-latest

    outputs:
      files: ${{ steps.set-output.outputs.files }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Find Copyright Files
      id: set-output
      run: |
        # Find files with the specified copyright pattern
        copyright_files=$(grep -rlE 'Copyright [0-9]{4} Norconex Inc\.' .)
        echo "::set-output name=files::${copyright_files}"

  display-files:
    needs: find-copyright
    runs-on: ubuntu-latest

    steps:
    - name: Display Copyright Files
      run: |
        # Access the output from the previous step
        files="${{ needs.find-copyright.outputs.files }}"
        echo "Files with Copyright (4-digit-years) Norconex Inc.:"
        echo "${files}"

