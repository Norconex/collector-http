name: CI/CD - Push 

on:
  push:
    branches:
      - upcoming-v4

jobs:

  prepare-build:
  
    uses: ./.github/workflows/_prepare-build.yml

  build:

    runs-on: ubuntu-latest
    needs: prepare-build
    if: needs.prepare-build.steps.changed-files.outputs.any_changed == 'true'
    
#    runs-on: ubuntu-latest
#
#    permissions:
#      id-token: write
#      contents: read

    steps:

      - name: Build
        run: |
          mvn clean install -amd --batch-mode --threads=2
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Analyze
        run: |
          dirs=$(bash .github/workflows/scripts/all_project_dirs.sh);
          for dir in $dirs; do
              $(cd ${dir} && mvn sonar:sonar)
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy
        run: |
          mvn jar:jar deploy:deploy --threads=2
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
