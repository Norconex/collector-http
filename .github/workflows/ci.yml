on:
  push:
    branches:
      - upcoming-v4
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:

      - name: Source checkout
        uses: actions/checkout@v3
        with:
          # depth 0 means checkout all commits... we need that 
          # in case there are many commits in a push/PR
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35.9.2
        with:
          dir_names: true
          dir_names_max_depth: 2
          write_output_files: true
          files_ignore: |
            ./README.md
            ./TODO.txt
            ./V4_MIGRATION.md
            **/README.md
            **/TODO.txt

      - name: Get changed modules
        id: changed-modules
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          bash .github/workflows/scripts/changed-modules.sh
          echo "any_changed=$(cat .github/outputs/any-module-changed.txt)" >> $GITHUB_OUTPUT

      - name: Build
        if: steps.changed-modules.outputs.any_changed == 'true'
        run: |
          projectsArg=$(cat ".github/outputs/changed-module-artifacts.txt");
          if [! -z "$projectsArg" ]; then
             projectsArg="--projects $projectsArg"
          fi
          bash -x mvn clean install ${projectsArg} -amd --batch-mode --threads=2
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Analyze
        if: steps.changed-modules.outputs.any_changed == 'true'
        run: |
          dirs=$(cat ".github/outputs/changed-module-dirs-deps.txt");
          if [ -z "$changedDirs" ]; then
            dirs=$(cat ".github/outputs/all-module-dirs.txt");
          fi
          for dir in $changedDirs; do
              bash -x cd ${dir} && mvn sonar:sonar
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy
        if: steps.changed-modules.outputs.any_changed == 'true' && github.event_name == 'push'
        run: |
          projectsArg=$(cat ".github/outputs/changed-module-artifacts-deps.txt");
          if [! -z "$projectsArg" ]; then
             projectsArg="--projects $projectsArg"
          fi
          bash -x mvn jar:jar deploy:deploy $projectArg --threads=2
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
