name: Make PRs from pr/* branch push

on:
  push:
    branches:
      - 'pr/**'

jobs:

  push-pr:

    runs-on: ubuntu-latest

    steps:

      - name: Create pull request
        run: >
          gh pr create -B upcoming-v4 -H ${{ github.ref }} 
          --title 'Merge ${{ github.ref }} into upcoming-v4' 
          --body 'Created by Github action on behalf of ${{ github.actor }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

